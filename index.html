<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Site - Version Pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
</head>
<body>
    <header>
        <h1>Bibliothèque Musicale</h1>
        <p>Explorez et profitez de vos morceaux préférés</p>
    </header>

    <section class="music-library">
        <h2>Ma Collection de Musique</h2>
        <div class="track">
            <h3>Titre de Piste 1</h3>
            <audio class="player" controls>
                <source src="music/track1.mp3" type="audio/mp3">
                Votre navigateur ne prend pas en charge l'élément audio.
            </audio>
        </div>
        <div class="track">
            <h3>Titre de Piste 2</h3>
            <audio class="player" controls>
                <source src="../my playlist/(01) [C + C Music Factory] Gonna Make You Sweat (Everybody Dance Now) (The Slammin' Vocal Club Mix).flac" type="audio/flac">
                Votre navigateur ne prend pas en charge l'élément audio.
            </audio>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bibliothèque Musicale</p>
    </footer>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>

    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
